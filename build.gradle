group 'pers.dxm'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "io.netty:netty-all:4.1.10.Final",
            "com.google.protobuf:protobuf-java:3.7.0",
            "com.google.protobuf:protobuf-java-util:3.7.0",
            "org.apache.thrift:libthrift:0.11.0"
    )
}
